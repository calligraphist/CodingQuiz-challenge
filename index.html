<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!--this makes the document responsive-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!--this is title-->
        <title>Coding Knowledge Quiz</title>
        <!--linking css style -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <h5>score: <span id="score-value">0</span></h5>
            <h1>
                Coding quiz challenge
            </h1>
            <h5>timer: <span id="timer-value">75</span></h5>
        </header>
        <div id="start-screen">
             <!-- Buttons -->
             <button id="startTime">Start Quiz</button>
        </div>
        <!-- questions div -->
     <div id="quiz-screen" style="display:none">
        <h2 id="question-text">
            test questions
        </h2>
        <div id="answer-box"></div>
     </div>
     <!-- final score div -->
     <div id="final-score" style="display:none">
                    <label for="initials-area">Enter initials:</label>
                    <input type="text" name="initials-area" maxlength="4" id="initials">
                    <button id="submit-button" type="submit">Submit</button>
     </div>
      <!-- highscore div -->
     <div id="high-Score">
        <h2 id="highscore-text">
        </h2>
     </div>
        <!--linking javascript file-->
        <script src="script.js"></script>
    </body>

</html>
